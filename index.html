<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodePen - FCC Product Landing Page </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header id="header">
  <h1 id="title"><i class="fas fa-motorcycle"></i>Vespa Bikes</h1>
  <nav id=nav-bar>
    <a href="#main-content" class="nav-link">Get</a>
    <a href="#features" class="nav-link">Set</a>
    <a href="#colors" class="nav-link">Go</a>
  </nav>
  <img id="header-img" src="#" alt="company logo" hidden>
</header>
<main>
  <div id="main-content">
    <img class="product-img" src="https://www.piaggiodobrasil.com.br/mediaObject/vespa/modelos/zx-prime-yellow.png" alt="yellow vespa picture">
    <div class="text-section emailform">
      <h2>A <span class="att">classic</span> returns</h2>
      <p>Be one of the first to get a vespa !</p>
      <form id="form" action=" https://www.freecodecamp.com/email-submit">
        <input id="email" name="email" type="email" placeholder="myemail@email.com" required>
        <input id="submit" value="GO" type="submit" class="form-submit">
      </form>
    </div>
    <div id="features" class="text-section center ontop">
      <h2>The bike of your <span class="att">dreams</span></h2>
      <ul class="list">
        <li><i class="fas fa-hand-holding-medical"></i>Ultra safe</li>
        <li><i class="fas fa-bolt"></i>Ultra fast</li>
        <li><i class="fas fa-balance-scale"></i>Ultra economic</li>
      </ul>
    </div>
    <div class="center videoad ontop test">
      <iframe id="video" src="https://www.youtube.com/embed/UvApJ6jpic0?autoplay=1&showinfo=0&controls=0&loop=1&mute=1&playlist=UvApJ6jpic0">
      </iframe>
    </div>
  </div>
  <div id="colors">
    <div class="color-class">
      <h2>RED</h2>
      <img src="https://www.piaggiodobrasil.com.br/mediaObject/vespa/modelos/zx-prime-glossy-red.png" alt="red vespa picture">
    </div>
    <div class="color-class">
      <h2>YELLOW</h2>
      <img src="https://www.piaggiodobrasil.com.br/mediaObject/vespa/modelos/zx-prime-yellow.png" alt="yellow vespa picture">
    </div>
    <div class="color-class">
      <h2>AZZURE</h2>
      <img src="https://www.piaggiodobrasil.com.br/mediaObject/vespa/modelos/zx-prime-azzure.png" alt="azzure vespa picture">
    </div>
  </div>
</main>
<footer>
  <h3>Made with ☕ and ❤</h3>
  <div>
    <a href="https://github.com/Jenrykster"><i class="fab fa-github-alt"></i></a>
    <a href="https://www.freecodecamp.org/jenryk"><i class="fab fa-free-code-camp"></i></a>
    <a href="https://codepen.io/jenrykster"><i class="fab fa-codepen"></i></a>
  </div>
</footer>
<!-- partial -->
  <script src='https://kit.fontawesome.com/5441863236.js'></script>
</body>
</html>
